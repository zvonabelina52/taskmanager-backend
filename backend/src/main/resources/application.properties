# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=taskuser
quarkus.datasource.password=taskpass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/taskdb

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# HTTP
quarkus.http.port=8080

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.access-control-max-age=86400
quarkus.http.cors.access-control-allow-credentials=true

# JWT Configuration
mp.jwt.verify.issuer=https://taskmanager.com
quarkus.smallrye-jwt.enabled=true

# OpenAPI
quarkus.swagger-ui.always-include=true