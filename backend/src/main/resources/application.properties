# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=taskuser
quarkus.datasource.password=taskpass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/taskdb

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# HTTP
quarkus.http.port=8080

# CORS - CORRECT FORMAT FOR QUARKUS 3.x
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Type,Authorization

# OpenAPI
quarkus.swagger-ui.always-include=true